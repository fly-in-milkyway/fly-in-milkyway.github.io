    <h2 id="结构"><a href="#结构" class="headerlink" title="结构"></a>结构</h2><p><img src="/2018/12/03/圆方树/01.png" alt=""></p>
<p>圆点和方点的 $size$ 只统计子树中的圆点。</p>
<h2 id="例题"><a href="#例题" class="headerlink" title="例题"></a>例题</h2><h4 id="POI-2018-铁人两项"><a href="#POI-2018-铁人两项" class="headerlink" title="[POI 2018] 铁人两项"></a>[POI 2018] 铁人两项</h4><p>转化成圆方树后求有多少条长度 $\ge3$ 的路径。</p>
<p>由于每个圆点会出现同时作为一个端点和中点的情况，需要减去，因此将圆点的 $value$ 设为 $-1$。</p>

pan><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">100005</span>, M = <span class="number">400005</span>;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Edge</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span> v, nxt;</span><br><span class="line">&#125; e[M], e2[M];</span><br><span class="line"><span class="keyword">int</span> head[N], head2[N&lt;&lt;<span class="number">1</span>], dfn[N], low[N], sta[N], siz[N&lt;&lt;<span class="number">1</span>], v[N&lt;&lt;<span class="number">1</span>];</span><br><span class="line"><span class="keyword">int</span> dfs_clock, top, tot, tot2, cnt, n, m, sum; <span class="keyword">long</span> <span class="keyword">long</span> ans;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">read</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> x = <span class="number">0</span>; <span class="keyword">char</span> c = getchar();</span><br><span class="line">    <span class="keyword">while</span> (c &lt; <span class="string">'0'</span> || c &gt; <span class="string">'9'</span>) c = getchar();</span><br><span class="line">    <span class="keyword">while</span> (c &gt;= <span class="string">'0'</span> &amp;&amp; c &lt;= <span class="string">'9'</span>) &#123;</span><br><span class="line">        x = (x &lt;&lt; <span class="number">3</span>) + (x &lt;&lt; <span class="number">1</span>) + (c ^ <span class="number">48</span>);</span><br><span class="line">        c = getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> x;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">min</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> x &lt; y ? x : y;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">adde</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> v)</span> </span>&#123;</span><br><span class="line">    e[++tot].nxt = head[u];</span><br><span class="line">    head[u] = tot, e[tot].v = v;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">adde2</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> v)</span> </span>&#123;</span><br><span class="line">    e2[++tot2].nxt = head2[u];</span><br><span class="line">    head2[u] = tot2, e2[tot2].v = v;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">tarjan</span><span class="params">(<span class="keyword">int</span> u)</span> </span>&#123;</span><br><span class="line">    low[u] = dfn[u] = ++dfs_clock, siz[u] = <span class="number">1</span>, sta[++top] = u;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = head[u]; i; i = e[i].nxt) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!dfn[e[i].v]) &#123;</span><br><span class="line">            tarjan(e[i].v), low[u] = min(low[u], low[e[i].v]);</span><br><span class="line">            <span class="keyword">if</span> (dfn[u] &lt;= low[e[i].v]) &#123;</span><br><span class="line">                v[++cnt] = <span class="number">1</span>;</span><br><span class="line">                <span class="keyword">do</span> ++v[cnt], siz[cnt] += siz[sta[top]], adde2(cnt, sta[top]);</span><br><span class="line">                <span class="keyword">while</span> (sta[top--] != e[i].v);</span><br><span class="line">                siz[u] += siz[cnt], adde2(u, cnt);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> low[u] = min(low[u], dfn[e[i].v]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> u, <span class="keyword">int</span> f)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> tmp = (u &lt;= n);</span><br><span class="line">    ans += <span class="number">2L</span>L * siz[u] * (sum - siz[u]) * v[u];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = head2[u]; i; i = e2[i].nxt) &#123;</span><br><span class="line">        ans += <span class="number">2L</span>L * tmp * siz[e2[i].v] * v[u];</span><br><span class="line">        tmp += siz[e2[i].v], dfs(e2[i].v, u);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    n = read(), m = read(), cnt = n;</span><br><span class="line">    <span class="built_in">memset</span>(v, <span class="number">-1</span>, <span class="keyword">sizeof</span> v);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>, u, v; i &lt;= m; ++i)</span><br><span class="line">        u = read(), v = read(), adde(u, v), adde(v, u);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; ++i)</span><br><span class="line">        <span class="keyword">if</span> (!dfn[i]) tarjan(i), sum = siz[i], dfs(i, <span class="number">0</span>);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%lld\n"</span>, ans);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
